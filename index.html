<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div id="visor" class="visor"></div>
      <div class="grid-container">
        <div class="top-button">
          <button id="clear" class="clear">AC</button>
          <button id="delete" class="delete"><=</button>
          <button id="percentage" class="percentage">%</button>
        </div>
        <div class="buttons">
          <button value="7" class="button number">7</button>
          <button value="8" class="button number">8</button>
          <button value="9" class="button number">9</button>
          <button value="4" class="button number">4</button>
          <button value="5" class="button number">5</button>
          <button value="6" class="button number">6</button>
          <button value="1" class="button number">1</button>
          <button value="2" class="button number">2</button>
          <button value="3" class="button number">3</button>
          <button value="0" class="button number">0</button>
          <button value="." class="button dot">.</button>
          <button value="=" class="button equal">=</button>
        </div>
        <div class="operators">
          <button class="divide">รท</button>
          <button class="multiply">x</button>
          <button class="subtract">-</button>
          <button class="sum">+</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
