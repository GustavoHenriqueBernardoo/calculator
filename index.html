<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div id="visor" class="visor"></div>
      <div class="grid-container">
        <button id="clear" class="button clear main-color">AC</button>
        <button id="delete" class="button delete main-color"><=</button>
        <button id="percentage" class="button percentage main-color">%</button>
        <button value="7" class="button number seven">7</button>
        <button value="8" class="button number eight">8</button>
        <button value="9" class="button number nine">9</button>
        <button value="4" class="button number four">4</button>
        <button value="5" class="button number five">5</button>
        <button value="6" class="button number six">6</button>
        <button value="1" class="button number one">1</button>
        <button value="2" class="button number two">2</button>
        <button value="3" class="button number three">3</button>
        <button value="0" class="button number zero">0</button>
        <button value="." class="button decimal">.</button>
        <button value="=" class="button equal main-color">=</button>
        <button class="button divide main-color">รท</button>
        <button class="button multiply main-color">&times;</button>
        <button class="button minus main-color">-</button>
        <button class="button plus main-color">+</button>
      </div>
    </div>
    <footer>&copy;Gustavo Bernardo</footer>
    <script src="./app.js"></script>
  </body>
</html>
